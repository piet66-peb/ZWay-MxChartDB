       <h1>Removing a chart completely</h1>
       To remove a chart completely, follow these steps:
       <ul>
           <li>Delete the module instance from the Smarthome UI.
           </li>
           <li>Delete the chart data from the database:
               <ul>
                   <li>Open the Chart Administration page
                   </li>
                   <li>Select 'Delete chart data'.
                   </li>
               </ul>
           </li>
       </ul>
   </body>
